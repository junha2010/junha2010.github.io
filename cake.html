<!DOCTYPE html>
<html>

<head>
    <title>Cake</title>
    <style>
        div {
            width: 400px;
            border-radius: 5px;
        }
    </style>
    <h3>Vanilla Cake</h3>
    <div style="background-color: pink; height: 8px;"></div>
    <div style="background-color: gold; height: 70px;"></div>
    <div style="background-color: red; height: 20px;"></div>
    <div style="background-color: gold; height: 70px;"></div>
    <h3>Chocolate Cake</h3>
    <div style="background-color: orange; height: 8px;"></div>
    <div style="background-color: chocolate; height: 70px;"></div>
    <div style="background-color: brown; height: 20px;"></div>
    <div style="background-color: chocolate; height: 70px;"></div>

    <h1>Click n Cake</h1>
    <p>Choose your flavor:</p>
    <select>
    <option>Chocolate</option>
    <option>Vanilla</option>
    <option>Carrot</option>
</select>
    <p>Choose the toppings:</p>
    <input type="checkbox">Sprinkles<br>
    <input type="checkbox">Ice cream <br>
    <input type="checkbox">Frosting <br>
    <br>
    <button>Order!</button>

</html>
