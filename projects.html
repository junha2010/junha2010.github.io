<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my projects</title>
    <link rel="stylesheet" href="css/projects.css">
</head>

<body>
    

    <div class="search" style="margin-right: 0vh; margin-top: -70vh;">
        <div class="icon"></div>
        <div class="input">
            <input type="text" placeholder="Search" id="mysearch">
        </div>
        <span class="clear" onclick="document.getElementById('mysearch').value = ''"></span>
    </div>
    <a class="img-box" href="index.html"><div class="box box1"><p class="text">Home</p></div></a>
   
    <script>
        const icon = document.querySelector('.icon');
        const search = document.querySelector('.search');
        icon.onclick = function() {
            search.classList.toggle('active')
        }

        const mysearch = document.querySelector('#mysearch');
        mysearch.addEventListener("keypress", function(e) {
            if (e.key == 'Enter') {
                let re = /home/i;
                if (mysearch.value.match(re) != null) {
                    window.location.href = "/index.html";
                }
            }
        })
    </script>
</body>

</html>
