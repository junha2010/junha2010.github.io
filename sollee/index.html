<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>범죄자 이솔</title>
		<html lang="ko">
			<meta charset="utf-8">
			<style type="text/css" media="screen">
					body {
						background-color: thistle;
						font-family: sans-serif;
						margin-left: auto;
						margin-right: auto;
						max-width: 1024px;
						min-width: 256px;
						padding-top: 8px;
						padding-bottom: 24px;
						padding-left: 24px;
						padding-right: 24px;
					}
					html{
						background: radial-gradient(circle, SkyBlue, SkyBlue 50%, LightCyan 50%, skyblue);
						background-size: 8px 8px;
					}
					nav ul{
						list-style-type: none;
						background-color : #B577B5;
						border : 4px solid #111111;
						border-radius: 10px;
						font-family: sans-serif;
						font-weight: bold;
						padding: 16px;
					}
					nav ul li{
						display: inline;
						border-right: 2px solid #111111;
						padding-right: 8px;
						padding-left: 8px;
					}
					nav ul li:last-child{
						border-right: none;
					}
					nav ul li a {
						text-decoration: none;
						color: #111111;
					}

			.jb-wrap {
				width: 40%;
				margin: 10px auto;
				border: 1px solid #000000;
			}
			.jb-wrap img {
				width: 100%;
				vertical-align: middle;
			}
			.jb-text {
				padding: 5px 10px;
				background-color: purple;
				text-align: center;
			}
		
			</style>
		</head>
		<body>
