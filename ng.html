<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Gradient Loading Animation with Circle Text Effects</title>
    <link rel="stylesheet" href="css/ng.css">
</head>

<body>
    <div class="loader">
        <div class="text">
            <p>I'm in airport now in canada</p>
        </div>
        <span><i></i></span>
    </div>
    <script>
        let text = document.querySelector('.text p');
        text.innerHTML = text.innerText.split("").map((char, i) =>
            `<b style="transform:rotate(${i * 7.35}deg)">${char}</b>`).join("");
    </script>
</body>

</html>
