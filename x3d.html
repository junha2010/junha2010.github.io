<!DOCTYPE html>
<html>
<title>x3d</title>

<head>
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
</head>
<p>Try double-clicking on it. It gets bigger</p>

<body>
    <x3d width="500px" height="400px">
        <scene>
            <shape>
                <appearance>
                    <material diffuseColor="1 0 0"></material>
                </appearance>
                <box></box>
            </shape>
        </scene>
    </x3d>



    <x3d width="95%" height="95%">
        <scene>
            <transform translation="0 0 0">
                <shape>
                    <appearance>
                        <material diffuseColor="0.3 0.1 0"></material>
                    </appearance>
                    <cylinder radius="0.3"></cylinder>

                </shape>
            </transform>
            <transform translation="0 2 0">
                <shape>
                    <appearance>
                        <meterial diffuseColor="0 0.5 0"></meterial>
                    </appearance>
                    <cons height="4"></cons>
                </shape>
            </transform>
        </scene>
    </x3d>
</body>

</html>
