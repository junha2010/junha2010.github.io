<html>
<title>Never-Wet Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body onbeforeunload="return closingCode()" style="background: #222;">
  <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  <div class='topbar'>
  </div>
    <div class='center' style="color: #fff;">
      <h1 id='total'>LB: 0</h1>
      <h5 id="click" style="font-family:trebuchet MS;">LB/click: 1 | LB/sec: 0</h5>
      <img class="round" src="img/junha.png" width="150" onclick='clicked()' style="border-radius: 20px;  font-size: 12px;"></img>
      <br><br>
      <div class="point" style="display: inline;"><h2 class="line">Under construction
        <p class="text_none">Staff only</p></h2></div>
  <div style="width:310px;height:400px;line-height:2em;overflow:auto; position: absolute; left: 75%; top: 7%; border-left: 2px solid red; border-bottom: 2px solid red; border-top: 2px solid red; border-radius: 5px;">
    <h2 style="display: flex; padding: 10px; color: #fff;">UPGRADE</h2>
    <button id='upgrade' class="round" class="scroll" onclick='upgrade("upgrade")' style="font-family:courier;  font-size: 12px;">0-main upgrade: 15</button>
    <br><br>
    <button id='cat' class="round" class="scroll" onclick='upgrade("clicker cat")' style="font-family:courier;  font-size: 12px;">0-clicker cat: 25 | +1/sec</button>
    <br><br>
    <button id='worker' class="round" class="scroll" onclick='upgrade("worker")' style="font-family:courier;  font-size: 12px;">0-worker: 250 | +15/sec</button>
    <br><br>
    <button id='building' class="round" class="scroll" onclick='upgrade("building")' style="font-family:courier;  font-size: 12px;">0-building: 5000 | +100/sec</button><br><br>
    <button id='tower' class="round" class="scroll" onclick='upgrade("tower")' style="font-family:courier;  font-size: 12px;">0-tower: 10000 | +5000/sec</button><br><br>
    <button id='company' class="round" class="scroll" onclick='upgrade("company")' style="font-family:courier;  font-size: 12px;">0-company: 10000000 | +60000/sec</button><br><br>
    <button class="settings" class="scroll" onclick="save()" style="font-size: 10px;">Save</button>
    <button class="settings" class="scroll" onclick="load()" style="font-size: 10px;">Load</button>
    <button class="settings" class="scroll" onclick="reset()" style="font-size: 10px;">Reset</button>
    <br><br>
  </div>
    <div id="casino_area" class="casino_area" style="display: block;">
      

    </div>
  </div>
  </link>
  


</div>
</body>
</meta>

</html>
